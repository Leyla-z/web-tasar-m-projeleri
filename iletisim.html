<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>İletişim</h1>
    </header>

    <div class="container">
        <form id="contactForm" action="#" method="POST">
            <div class="form-group">
                <label for="name">İsim:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mesaj:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Gönder</button>
            <!-- Gece Modu Butonu -->
            <button type="button" id="darkModeToggle" style="margin-left: 10px;">Gece Modu</button>
        </form>

        <div class="back-button-container">
            <a href="index.html" class="back-button">Anasayfaya Geri Dön</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Unbelievable Museum. telif hakkı saklıdır.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        const form = document.getElementById('contactForm');

        form.addEventListener('submit', function(e) {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Alan kontrolü
            if (!name || !email || !message) {
                e.preventDefault();
                alert("Lütfen tüm alanları doldurunuz.");
                return;
            }

            // E-posta kontrolü
            if (!emailRegex.test(email)) {
                e.preventDefault();
                alert("Lütfen geçerli bir e-posta adresi giriniz.");
                return;
            }

            // Başarı mesajı
            e.preventDefault(); // Gerçek gönderimi engelle (isteğe bağlı)
            alert("Mesajınız başarıyla gönderildi!");
            form.reset(); // Formu temizle
        });

        // Hover efekti "Anasayfaya Geri Dön" butonu
        const backButton = document.querySelector('.back-button');

        backButton.addEventListener('mouseover', function () {
            this.style.backgroundColor = '#ddd';
            this.style.color = '#333';
        });

        backButton.addEventListener('mouseout', function () {
            this.style.backgroundColor = '#eee';
            this.style.color = '#333';
        });

        // Gece Modu toggle
        const darkModeBtn = document.getElementById('darkModeToggle');
        darkModeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
