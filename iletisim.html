<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #666;
        }

        .back-button-container {
            margin-top: 20px;
            text-align: center;
        }

        .back-button {
            text-decoration: none;
            color: #333;
            background-color: #eee;
            padding: 10px 20px;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        /* Gece modu stili */
        .dark-mode {
            background-color: #1e1e1e;
            color: #f5f5f5;
        }

        .dark-mode header {
            background-color: #444;
        }

        .dark-mode input[type="text"],
        .dark-mode input[type="email"],
        .dark-mode textarea {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }

        .dark-mode button {
            background-color: #555;
            color: #fff;
        }

        .dark-mode button:hover {
            background-color: #777;
        }

        .dark-mode .back-button {
            background-color: #444;
            color: #f5f5f5;
        }

        .dark-mode .back-button:hover {
            background-color: #666;
            color: #fff;
        }

        .dark-mode footer {
            background-color: #111;
        }

        #darkModeToggle {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        #darkModeToggle:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>İletişim</h1>
    </header>

    <div class="container">
        <form id="contactForm" action="#" method="POST">
            <div class="form-group">
                <label for="name">İsim:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mesaj:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Gönder</button>
            <!-- Gece Modu Butonu -->
            <button type="button" id="darkModeToggle" style="margin-left: 10px;">Gece Modu</button>
        </form>

        <div class="back-button-container">
            <a href="index.html" class="back-button">Anasayfaya Geri Dön</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Unbelievable Museum. telif hakkı saklıdır.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        const form = document.getElementById('contactForm');

        form.addEventListener('submit', function(e) {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Alan kontrolü
            if (!name || !email || !message) {
                e.preventDefault();
                alert("Lütfen tüm alanları doldurunuz.");
                return;
            }

            // E-posta kontrolü
            if (!emailRegex.test(email)) {
                e.preventDefault();
                alert("Lütfen geçerli bir e-posta adresi giriniz.");
                return;
            }

            // Başarı mesajı
            e.preventDefault(); // Gerçek gönderimi engelle (isteğe bağlı)
            alert("Mesajınız başarıyla gönderildi!");
            form.reset(); // Formu temizle
        });

        // Hover efekti "Anasayfaya Geri Dön" butonu
        const backButton = document.querySelector('.back-button');

        backButton.addEventListener('mouseover', function () {
            this.style.backgroundColor = '#ddd';
            this.style.color = '#333';
        });

        backButton.addEventListener('mouseout', function () {
            this.style.backgroundColor = '#eee';
            this.style.color = '#333';
        });

        // Gece Modu toggle
        const darkModeBtn = document.getElementById('darkModeToggle');
        darkModeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
